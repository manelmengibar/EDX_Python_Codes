<!DOCTYPE html>


<html>
  <head>

    <title>My web page!</title>

    <! -- Usando este link le damos ya un formato CSS prefijado que se encuentra en el link mencionado -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>

      .row > div {

          padding: 20px;
          background-color: teal;
          border: 2px solid black;

      }

    </style>

  </head>

  <body>

    <! -- lg = large device y sm = small device,  luego los números indica el número de columnas que va a ocupar una única columna-- >
    <! -- por ejemplo: en un espacio de 12 columnas, nos caben 4 columnas de medida 3 -- >
    <! -- se trata de clases que bootstrap entiende -- >
    <div class="row">

      <div class="col-lg-3 col-sm-6">
        This is a section.
      </div>

      <div class="col-lg-3 col-sm-6">
        This is another section.
      </div>

      <div class="col-lg-3 col-sm-6">
        This is a third section.
      </div>

      <div class="col-lg-3 col-sm-6">
        This is a fourth section.
      </div>

    </div>

  </body>
</html>
