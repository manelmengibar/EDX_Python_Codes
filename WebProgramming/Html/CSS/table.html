<!DOCTYPE html>

<!DOCTYPE html>
<html>

  <head>

    <title>Tables Website</title>

    <! -- AÃ±adimos un marco a la tabla  -- >
    <! -- border-collapse propiedad para fusionar marcos -- >
    <style>


        table {

          border: 5px solid green;
          border-collapse: collapse;
          width: 50%;

        }

        th, td {

          border: 2px solid green;
          padding: 5px;
          text-align: center;

        }

        th {

          background-color: green;
        }


    </style>

  </head>

  <body>

    <h1>USA Presidents</h1>

    <table>

      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>

      </tr>

      <tr>

        <td>George</td>
        <td>Washington</td>
        <td>1789 - 1797</td>

      </tr>

      <tr>

        <td>John</td>
        <td>Adams</td>
        <td>1797 - 1805</td>

      </tr>

      <tr>

        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801 - 1809</td>

      </tr>

    </table>

  </body>

</html>
