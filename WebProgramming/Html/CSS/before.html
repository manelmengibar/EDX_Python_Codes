<!DOCTYPE html>
<html>
  <head>
    <title>New page!</title>

  <! -- Este código CSS añadirá una flecha y el mensaje "Click  here" delante de todos los elementos a (links) -- >
    <style>
      a::before {
        content: "\21d2  Click here ";
        font-weight: bold;
      }
    </style>

  </head>

  <body>

    <ul>
      <li><a href="https://www.google.com"> to visit Google </a></li>
      <li><a href="https://www.yahoo.es"> to visit Yahoo</a></li>
      <li><a href="https://www.wikipedia.com"> to visit Wikipedia</a></li>
    </ul>

  </body>
</html>
