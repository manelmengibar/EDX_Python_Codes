<!DOCTYPE html>
<html>
  <head>
    <script>

      // Funcion que cambia el mensaje en h1 de Welcome a Goodbye.
      function hello() {
        document.querySelector('h1').innerHTML = 'Goodbye!';
      }
    </script>
    <title>Manel's website!</title>
  </head>
  <body>

    <h1>Welcome!</h1>
    <button onclick="hello()">Click Here!</button>
  </body>
</html>
